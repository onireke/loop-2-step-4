<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="heading-images">
        <div class="not-outing">
          <img src="img/event.svg" alt="event" />
        </div>
        <div class="not-outing">
          <img src="img/finance.svg" alt="finance" />
        </div>
        <div class="not-outing outing">
          <img src="img/cafe.svg" alt="cafe" class="cafe" />
        </div>
        <div class="not-outing">
          <img src="img/gift.svg" alt="gift" />
        </div>
        <div class="not-outing">
          <img src="img/pets.svg" alt="pets" />
        </div>
      </div>

      <div class="main-food">
        <div class="food-div">
          <div class="food-location">
            <span>Food</span>
            <div class="location-div">
              <span><img src="img/location.svg" alt="location" /></span>
              <span>Madrid</span>
            </div>
          </div>
        </div>
        <div class="orders">
          <div class="order">
            <p>Pizza</p>
            <p>17</p>
          </div>
          <div class="order">
            <p>Sushi</p>
            <p>9</p>
          </div>
          <div class="order">
            <p>Gourmet</p>
            <p>22</p>
          </div>
          <div class="order">
            <p>Burger</p>
            <p>14</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
